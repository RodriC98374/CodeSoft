<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximun-scale=1.0, minimun-scale=1.0, user-scalable=no" />
  
  <link rel="stylesheet" href="../css/bootstrap.min.css" />
  <link rel="stylesheet" href="../css/formularios.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons" />
  <script type="text/javascript" src="../js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../js/prefixfree.min.js"></script>
  <title>Contabilidad para todos</title>
</head>

<body>
  <div class="grid"> 
    <!-- INICIO DEL HEADER -->

    <header class="header">
      <div class="contenedor head">
        <a href="index.html" class="logo">
          <img src="../img/Logo.png" alt="LogoContabilidad" />
        </a>
        <h3 class="tituloPlataforma">
          Contabilidad para <br />
          Todos
        </h3>

        <!-- <nav class="menu"> 
                <a href="#">Cursos</a>
                <a href="#">Biblioteca</a>
            </nav> -->

            <a href="index.html" class="BtnHome">
              <span class="material-icons-outlined IconHome"> home </span>
              <p class="Home">Home</p>
            </a>
      </div>

    </header>

      <!-- FIN DEL HEADER -->

      <!-- INICIO SECCION BIENVENIDA -->

      <section class="formulario">
        <div class="contenedor">
          <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
              <h1 class="tituloRegistrarse">Registrar <br> Administrador</h1> 
                <form role="form">
                  <div class="CajaFormulario">
                    <div class="ElementosFormulario">
                      <div class="form-group">
                        <label>Nombre Completo</label> 
                        <input type="email" placeholder="Ingrese el Nombre Completo " class="form-control">
                      </div>
                      
                      <div class="form-group">
                        <label>Correo Electrónico</label> 
                        <input type="email" placeholder="Ingrese el Correo Electrónico" class="form-control">
                      </div>

                      <div class="form-group">
                        <label>Contraseña</label> 
                        <input type="password" placeholder="Ingrese la contraseña" class="form-control">
                      </div>

                      <div class="form-group">
                        <label>Repetir Contraseña</label> 
                        <input type="password" placeholder="Repetir Contraseña" class="form-control">
                      </div>

                      <div><br>
                          <button class="btn btn-lg btn-primary btn-block" type="submit"><strong>Registrar</strong></button><br>
                          
                      </div>
                    </div>
                  </div>
                </form>
               
            </div>
          </div>
        </div>
      </section>

      <!-- FIN SECCION BIENVENIDA -->

  </div>
</body>

</html>
